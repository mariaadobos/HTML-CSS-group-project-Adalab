<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Rubik:400,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <script src="https://kit.fontawesome.com/bf82408d8a.js" crossorigin="anonymous"></script>
        <title>Digital Assembly</title>
</head>

<body>
    <partial src="_header.html"/>
    <main class="main">
        <section class="hero"></section>
            <section class="contact">
            <h2 class="contact_title">CONTACTO</h2>
                <div class="contact_text">
                    <p>Somos <strong>Digital Assembly</strong> y este es nuestro primer proyecto web. Si quieres saber más sobre nuestro equipo, no dudes en escribirnos.</p>
                    <p class="contact_text_style_1">Todos los campos marcados con <span class="contact_text_style_2">*</span> son obligatorios.</p>
                </div>
                <fieldset class="contact_form">
                    <form id="contact_form_general" action="//formspree.io/xrgzywjk" method="POST" target="_blank"> 
                    <div class="contact_form_hijo" action="/signup" method="post">
                        <label for="fullname">Nombre completo<span class="contact_text_style_2"> *</span></label>
                        <input class="fullname" placeholder="Nombre..." id="fullname" type="text" name="fullname" required />
                    </div>
                    <div class="email_telephone">
                        <div class="email">
                            <label for="email_address">Email<span class="contact_text_style_2"> *</span></label>
                            <input class="email_address" placeholder="nombre.apellidos@mail.com" id="email_address" type="email" name="_replyto"
                    required />
                        </div>
                        <div class="telephone">
                        <label for="telephone">Teléfono</label>
                        <input class="telephone" placeholder="Ej: 123456789" id="telephone" type="tel" name="telephone" />
                        </div>
                    </div>                    
                        <label  for="message">Mensaje<span class="contact_text_style_2"> *</span></label>
                        <textarea class="message" id="message" name="message" rows="5" cols="34" placeholder="¿Que necesitas?"required></textarea>
                        <div class="bottom">
                        <input class="bottom_send" type="submit" value="ENVIAR" />
                        <input type="hidden" name="_next" value="http://formspree.io/xrgzywjk"/>
                    </div>
                    </form>
                </fieldset>
        </section>
    </main>
    <partial src="_footer.html"/>
</body>

</html>

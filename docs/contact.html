        <header class="header__wrapper">
            <nav class="header__nav">
                <ul class="header__list">
                    <li> <a href="index.html#team" class="header__link">EQUIPO</a>

                    </li>
                    <li> <a href="index.html#about-us" class="header__link">QUIÉNES SOMOS</a>

                    </li>
                    <li> <a href="contact.html" class="header__link">CONTACTO</a>

                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="hero"></section>
            <section class="contact">
                 <h2 class="contact__title">CONTACTO</h2>

                <div class="contact__text">
                    <p>Somos <strong>Digital Assembly</strong> y este es nuestro primer proyecto
                        web. Si quieres saber más sobre nuestro equipo, no dudes en escribirnos.</p>
                    <p
                    class="contact__text--style1">Todos los campos marcados con <span class="contact__text--style2">*</span> son
                        obligatorios.</p>
                </div>
                <fieldset class="contact__form">
                    <form id="contact__form_general" action="//formspree.io/xrgzywjk" method="POST"
                    target="_blank">
                        <div class="contact__form_hijo" action="/signup" method="post">
                            <label for="fullname">Nombre completo<span class="contact__text--style2"> *</span>
                            </label>
                            <input class="fullname" placeholder="Nombre..." id="fullname" type="text"
                            name="fullname" required />
                        </div>
                        <div class="email_telephone">
                            <div class="email">
                                <label for="email_address">Email<span class="contact__text--style2"> *</span>
                                </label>
                                <input class="email_address" placeholder="nombre.apellidos@mail.com" id="email_address"
                                type="email" name="_replyto" required />
                            </div>
                            <div class="telephone">
                                <label for="telephone">Teléfono</label>
                                <input class="telephone" placeholder="Ej: 123456789" id="telephone"
                                type="tel" name="telephone" />
                            </div>
                        </div>
                        <label for="message">Mensaje<span class="contact__text--style2"> *</span>
                        </label>
                        <textarea class="message" id="message" name="message" rows="5" cols="34"
                        placeholder="¿Que necesitas?" required></textarea>
                        <div class="bottom">
                            <input class="bottom_send" type="submit" value="ENVIAR" />
                            <input type="hidden" name="_next" value="http://formspree.io/xrgzywjk"
                            />
                        </div>
                    </form>
                </fieldset>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__title">
                <p>Digital Assembly © 2019</p>
            </div>
            <ul class="footer__list">
                <li><a href="index.html#team" class="footer__link">EQUIPO</a>

                </li>
                <li><a href="index.html#about-us" class="footer__link">QUIÉNES SOMOS</a>

                </li>
                <li><a href="contact.html" class="footer__link">CONTACTO</a>

                </li>
            </ul>
            <div class="footer__logo"> <a href="https://adalab.es/" target="_blank" rel="noopener noreferrer"><img class="footer__logoImage" src="./assets/images/logo-adalab.png" alt="logo-adalab"></a> 
            </div>
        </footer>
    </body>

</html>
